<style>
/* .flip-card-container */
.flip-card-container {
  --hue: 150;
  --primary: hsl(var(--hue), 50%, 50%);
  --white-1: hsl(0, 0%, 90%);
  --white-2: hsl(0, 0%, 80%);
  --dark: hsl(var(--hue), 25%, 10%);
  --grey: hsl(0, 0%, 50%);

  width: 100%;
  height: 500px;

  perspective: 1000px;
}

.flip-card-container a {
  color: #fff;
  text-decoration: underline;
  text-decoration-style: solid;
  text-decoration-thickness: 3px;
  transition: text-decoration-style 2s;
}

.flip-card-container a:hover {
  text-decoration-style: wavy;
}

/* .flip-card */
.flip-card {
  width: inherit;
  height: inherit;

  position: relative;
  transform-style: preserve-3d;
  transition: .6s .1s;
}

.flip-card:hover .card-back {
  box-shadow: inset 0 0 200px 1px rgba(255,255,255,0.1);
}

/* .card-... */
.card-front,
.card-back {
  padding: 1.5rem;
  width: 100%;
  height: 100%;
  border-radius: 24px;
  color: #fefefe;

  background: rgba(0,0,0,0.4);
  position: absolute;
  top: 0;
  left: 0;
  overflow: hidden;

  backface-visibility: hidden;

  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;

}

/* .card-front */
.card-front {
  transform: rotateY(0deg);
  z-index: 2;
}

.card-back {
  transform: rotateY(0deg);
  z-index: 3;
}

@media screen and (min-width:1024px) {
  /* hover and focus-within states */
  .flip-card-container:hover .flip-card,
  .flip-card-container:focus-within .flip-card {
    transform: rotateY(180deg);
  }
  /* .card-back */
  .card-back {
    transform: rotateY(180deg);
    z-index: 1;
    background: var(--dark);
  }
}

/* figure */
figure {
  position: absolute;
  top: 1000;
  left: 1000;

  margin: 0 !important;
  padding: 0;
  z-index: -1;

  width: 100%;
  height: 100%;
}

/* img */
.flip-card-container img {
  object-fit: cover;
  width: 100%;
  height: 100%;
  border-radius: 24px;
  aspect-ratio: 2/3;
}

/* figcaption */
figcaption {
  display: block;

  width: auto;
  margin-top: 12%;
  padding: 8px 22px;

  font-weight: bold;
  line-height: 1.6;
  letter-spacing: 2px;
  word-spacing: 6px;
  text-align: right;

  position: absolute;
  top: 0;
  right: 12px;

  color: var(--white-1);
  background: hsla(var(--hue), 25%, 10%, .5);
}
</style>
